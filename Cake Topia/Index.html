<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sample.css">
    <title>Cake Ordering System</title>
</head>

<body>
    <div class="navbar">
        <div class="brand">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuUFYPjUGt-1TfMB7-Hn1-46SuYjXRG1-Ed6STp2efQkbfktKuL3m_El-Oa0A0UH7k_4Q&usqp=CAU" alt="Cake Logo" class="logo">
            CakeTopia
        </div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#cakes">Cakes</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Welcome to CakeTopia</h1>
        </header>

        <!-- Cake Items Section -->
        <div class="cakes-section">
            <!-- First Cake -->
            <div class="cake-item">
                <img src="https://flowera.in/uploads/products/Heart-Shape-Red-velvet-cake.jpg" alt="Heart Shape" width="300" height="300">
                <p>Price: ₹500</p>
                <button class="buy-now">Buy Now</button>
            </div>

            <!-- Second Cake -->
            	<div class="cake-item">
                		<img src="https://m.media-amazon.com/images/I/418zBNWoVnS._AC_UF1000,1000_QL80_.jpg" alt="Bday Cake" width="300" height="300">
                		<p>Price: ₹600</p>
                		<button class="buy-now">Buy Now</button>
           	</div>

            <!-- Third Cake -->
            <div class="cake-item">
                <img src="https://i.pinimg.com/736x/d1/2e/37/d12e3756ae2645a5f639e05b126fec12.jpg" alt="Penguin" width="300" height="300">
                <p>Price: ₹450</p>
                <button class="buy-now">Buy Now</button>
            </div>

            <!-- Fourth Cake -->
            <div class="cake-item">
                <img src="https://chelsweets.com/wp-content/uploads/2022/11/recipe-card-penguin-cake-closer-735x980.jpg" alt="Penguin Cake" width="300" height="300">
                <p>Price: ₹700</p>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
        <!-- End of Cake Items Section -->

        <!-- Additional content can be added here -->
    </div>
</body>

</html>
